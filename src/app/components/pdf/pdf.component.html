<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="d-flex flex-row-reverse m-t-20">
    <button class="btn btn-outline-success btn-sm" (click)="save()">
      บันทึก
    </button>
    <button class="btn btn-sm btn-outline-primary m-r-10 btn-sm" (click)="createPDF()">
      สร้าง PDF
    </button>
  </div>
  <h2 class="text-center m-b-30">
    สร้าง PDF File โปรดกรอกคะแนน
  </h2>

  <table class="table text-center" style="overflow: auto">
    <thead>
    <tr>
      <th scope="col">รายชื่อ/รายวิชา</th>
      <th *ngFor="let subject of subjectsBasic ">
        {{ subject.name || '' }}
      </th>
      <th *ngFor="let subject of subjectsAdditional">
        {{ subject.name || ''}}
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of studentList; let index = index">
      <th>
        {{student.id + '. '}}
        <span>
      {{student.firstName}}
      </span>
      </th>
      <th *ngFor="let score of student.score">
        <input type="number" min="0" max="100" size="1" maxlength="2" [(ngModel)]="score.score">
      </th>
    </tr>
    </tbody>
  </table>
</div>
