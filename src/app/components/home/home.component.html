<app-navbar></app-navbar>
<button (click)="save()">
  SAVE
</button>
<h2>
  รายละเอียด
</h2>
<form>
  <div class="form-row">
    <div class="form-group">
      <label for="semester">
        ผลการสอบภาคเรียนที่
      </label>
      <input type="text" class="form-control" name="semester" id="semester"
             placeholder="semester" [(ngModel)]="info.semester">
    </div>
    <div class="form-group">
      <label for="class">
        ชั้น
      </label>
      <input type="text" class="form-control" name="class" id="class"
             placeholder="class" [(ngModel)]="info.class">
    </div>
    <div class="form-group">
      <label for="class">
        ปีการศึกษา
      </label>
      <input type="text" class="form-control" name="year" id="year"
             placeholder="year" [(ngModel)]="info.year">
    </div>
  </div>
</form>
